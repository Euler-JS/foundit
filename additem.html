    <div class="container" style="margin-top: 100px; margin-bottom: 10px">
      <!-- Botões -->
      <button
        type="button"
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent button-categoria btton-line"
        data-toggle="modal"
        data-target="#loginModal"
      >
        Login
      </button>

      <button
        type="button"
        class="mdl-button mdl-js-button mdl-button--raised button-categoria btton-line"
        onclick="sair()"
      >
        Sair
      </button>

      <button
        type="button"
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent button-categoria btton-line"
        onclick="limpar()"
      >
        Limpar
      </button>

      

      <!-- Formulário de Cadastro -->
      <div
        class="w3-container w3-card-4 w3-light-grey w3-text-blue"
        id="formReg"
        style="display: none; margin-left: auto; margin-right: auto"
      >
      
        <div class="w3-container w3-teal">
          <h1>Cadastro de Procurar</h1>
        </div>
        <h2 class="w3-center">Preencha o formulário</h2>
        <div class="w3-row w3-section">
          <form id="lostItemForm">
            <!-- Formulário de item perdido -->
            <div class="form-group">
              <label for="itemName">Nome do Item:</label>
              <input type="text" class="form-control" id="itemName" required />
            </div>
            <div class="form-group">
              <label for="itemLocation">Local onde Encontrou:</label>
              <input
                type="text"
                class="form-control"
                id="itemLocation"
                required
              />
            </div>

            <div class="form-group">
              <label style="color: red">Obrigatório</label>
              <label for="Alcaldia">Provincia</label>
              <select
                name="Alcaldia"
                id="Alcaldia"
                data-placeholder="- Seleccione Alcaldía -"
                class="form-control chosenAlcaldia"
                onchange="change(this.id, 'colonia')"
                value="<%= typeof Alcaldia != 'undefined' ? Alcaldia : '' %>"
              >
                <option value=""></option>
                <option value="Cabo Delgado">Cabo Delgado</option>
                <option value="Gaza">Gaza</option>
                <option value="Inhambane">Inhambane</option>
                <option value="Manica">Manica</option>
                <option value="Provincia de Maputo">Provincia de Maputo</option>
                <option value="Nampula">Nampula</option>
                <option value="Niassa">Niassa</option>
                <option value="Sofala">Sofala</option>
                <option value="Tete">Tete</option>
                <option value="Zambezia">Zambézia</option>
                <option value="Cidade de Maputo">Cidade de Maputo</option>
              </select>
            </div>
            <div class="form-group">
              <label style="color: red">Obrigatório</label>
              <label for="Colonia">Cidade ou Disitrito</label>
              <select
                id="colonia"
                name="Colonia"
                data-placeholder="- Seleccione Colonia -"
                class="form-control chosenColonia"
                value="<%= typeof Colonia != 'undefined' ? Colonia : '' %>"
              >
                <option value=""></option>
              </select>
            </div>
            <div class="form-group">
              <label for="mainPhoto">Foto Principal:</label>
              <input
                type="file"
                class="form-control-file"
                id="mainPhoto"
                accept="image/*"
                required
              />
              <!-- Exibir a foto principal aqui -->
              <img
                id="mainPhotoPreview"
                src=""
                alt="Foto Principal"
                style="max-width: 200px; display: none"
              />
            </div>
            <div class="form-group">
              <label for="otherPhotos">Outras Fotos:</label>
              <input
                type="file"
                class="form-control-file"
                id="otherPhotos"
                accept="image/*"
                multiple
              />
              <!-- Exibir outras fotos aqui -->
              <div id="otherPhotosPreview"></div>
            </div>

            <!-- Ver imagens escolhidas -->
            <div id="selectedPhotosPreview"></div>
            <!-- FIm ver imagens escolhidas -->
            <!-- ... Resto do seu formulário ... -->
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
        <!-- Outros elementos do formulário ... -->
      </div>
      <!-- Outros elementos da página ... -->
    </div>
    
    <!-- Modal de Login -->
    <div

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-storage.js"></script>
    <script>
      // ... Seu código Firebase ...
      var firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        databaseURL: "your-database-url",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-messaging-sender-id",
        appId: "your-app-id",
        measurementId: "your-measurement-id",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
      var storage = firebase.storage();

      function sair() {
        firebase.auth().signOut();
      }
    </script>
